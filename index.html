    <header>
        <div>

            <button class="btn-back" aria-label="retour">X</button>
        </div>

        </div>
        <nav class="toolbar">
            <div>
                <p><label for="nbletters">Nombre de lettres</label><input type="number" id="nbletters" min="1" max="8" step="1"></p>

        <div>

        </div>

    <main>

        </div>

            <div class="answer">
